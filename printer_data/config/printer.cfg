#####################################################################
[homing_override]
axes: z
set_position_z: 0
gcode:
    
    STATUS_HOMING
    G90
    G0 Z5 F500
    G28 X0 Y0
    G0 X110 Y110 F9000
    G28 Z0
    G0 Z10 F500
    STOP_LED_EFFECTS
   
    SET_LED LED=neo RED=0.0 BLUE=0.0 GREEN=1.0
    SET_LED LED=sb_leds RED=0.0 BLUE=1.0 GREEN=0.0
    
    

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 25,35.0
mesh_max: 220.0,220
probe_count: 4,4
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0



[printer]
max_accel: 3000  # should not exceed the estimated max_accel for X and Y axes
  





[filament_motion_sensor SFS_T0]
detection_length: 12 ; This can be adjusted to your desired level of sensitivity. 10 is a recommended value to prevent flow dropoff false triggers.
extruder: extruder
switch_pin: PC15
pause_on_runout: True ; This can be set to false to debug false positives putting the sensor in "monitor mode". The printer will not pause but it will run the runout_gcode below.
event_delay: 3.0
pause_delay: 0.5
runout_gcode:
    M117 Runout Detected!

[delayed_gcode DISABLEFILAMENTSENSOR] ; This will disable the SFS 1 second after klipper starts
initial_duration: 1
gcode:
    SET_FILAMENT_SENSOR SENSOR=SFS_T0 ENABLE=0 ; Put your filament sensor's name after SENSOR=

   

